---
# defaults for PHP
php_fpm_socket: /var/run/php72-fpm.sock
php_extensions:
  - php
  - php-fpm
  - php-cli
  - php-json
  - php-common
  - php-gd
  - php-mbstring
  - php-pdo
  - php-xml
  - php-mysql
  - php-curl
  - php-pecl-imagick 
  - php-zip
  - php-pecl-apcu
  - php-gmp
  - php-imap
  - php-smbclient
  - php-ldap
  - php-bz2
  - php-pecl-redis  