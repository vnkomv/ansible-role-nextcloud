---
# defaults for PHP
___php_memory_limit: "1024M"
___php_upload_max_filesize: 2048M
___php_max_file_uploads: "100"
___php_post_max_size: "2048M"
___php_max_execution_time: "150"
php_version: php73
php_fpm_socket: /var/run/php73-fpm.sock

php_fpm_session_dir: /var/lib/php/session
php_fpm_opcache_dir: /var/lib/php/opcache
php_fpm_wsdlcache_dir: /var/lib/php/wsdlcache

php_extensions:
  - php
  - php-opcache
  - php-fpm
  - php-cli
  - php-json
  - php-common
  - php-gd
  - php-mbstring
  - php-pdo
  - php-xml
  - php-mysql
  - php-curl
  - php-pecl-imagick 
  - php-zip
  - php-pecl-apcu
  - php-gmp
  - php-imap
  - php-smbclient
  - php-ldap
  - php-bz2
  - php-bcmath
  - php-pecl-redis  
  - php-pecl-ssh2
  - php-pecl-mcrypt
  - php-intl
  - php-posix
  - php-openssl
  - php-phar
  - php-xmlwriter
  - php-ftp
  - php-fileinfo
  - php-zlib
  - php-gmp
  - php-iconv