---
# defaults file for vnkomv.nextcloud
install_path: /var/www/box
box_database: nextcloud
apache_mods: 
  - rewrite.load
redis_listen_socket: /var/run/redis.sock
php_fpm_listen_socket: /var/run/php72-fpm.sock
php_extensions:
  - php
  - php-fpm
  - php-cli
  - php-json
  - php-common
  - php-gd
  - php-mbstring
  - php-pdo
  - php-xml
  - php-mysql
  - php-curl
  - php-pecl-imagick 
  - php-zip
  - php-pecl-apcu
  - php-gmp
  - php-imap
  - php-smbclient
  - php-ldap
  - php-bz2
  - php-pecl-redis  