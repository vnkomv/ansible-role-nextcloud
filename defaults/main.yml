---
# defaults file for vnkomv.nextcloud

# webserver
webserver_user: apache
webserver_group: apache
webserver_modules: 
  - rewrite.load
install_path: /var/www/nextcloud

# database
db_name: nextcloud
db_user: nexcloud
db_password: secure-password

# redis
redis_socket: /var/run/redis.sock

# PHP
php_fpm_socket: /var/run/php72-fpm.sock
php_extensions:
  - php
  - php-fpm
  - php-cli
  - php-json
  - php-common
  - php-gd
  - php-mbstring
  - php-pdo
  - php-xml
  - php-mysql
  - php-curl
  - php-pecl-imagick 
  - php-zip
  - php-pecl-apcu
  - php-gmp
  - php-imap
  - php-smbclient
  - php-ldap
  - php-bz2
  - php-pecl-redis  