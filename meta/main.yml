dependencies:
  - src: geerlingguy.repo-epel
  
  - src: geerlingguy.repo-remi
  
  - src: geerlingguy.apache
    vars:
      apache_create_vhosts: true
      apache_remove_default_vhost: true
      apache_mods_enabled: "{{ apache_mods }}"
      apache_vhosts:
        - servername: "local.dev"
          documentroot: "{{ install_path }}"
          extra_parameters: |
              ProxyPassMatch ^/(.*\.php(/.*)?)$ "unix://{{ php_fpm_listen_socket }}|fcgi://localhost/{{ install_path }}"

  - src: geerlingguy.php
    vars:
      php_packages: "{{ php_extensions }}"
      php_enable_php_fpm: true
      php_fpm_state: started
      php_fpm_enabled_on_boot: true
      php_use_managed_ini: true
      php_enable_apc: true
      php_enablerepo: remi-php72
      php_packages_state: latest
      php_fpm_listen: "{{ php_fpm_listen_socket }}"

  - src: geerlingguy.apache-php-fpm

  - src: geerlingguy.mysql
    become: yes
    vars:
      mysql_databases: 
        - name: "{{ box_database }}"
          encoding: utf8
          collation: utf8_general_ci
      mysql_enablerepo: "remi"
      mysql_root_password: super-secure-password

  - src: geerlingguy.redis
    vars:
      redis_enablerepo: epel
      # redis_unixsocket: "{{ redis_listen_socket }}"


